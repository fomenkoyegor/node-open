<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script defer src="js/vue.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="app">
    <form class="form" @submit="checkFormPost">
        <input type="text" name="title" placeholder="title" v-model="post.title" required><br>
        <input type="text" name="body" placeholder="body" v-model="post.body" required><br>
        <input type="submit">
    </form>
    <hr>
    <div class="posts">
        <div class="post" v-for="post in posts">
            <h2 class="post__title">{{post.title}}</h2>
            <p class="post__body" v-html="post.body"></p>
            <div class="post__controls">
                <button @click="onDelete(post._id)">del</button>
            </div>
        </div>
    </div>
</div>

<script defer src="js/main.js"></script>
</body>
</html>
